<!DOCTYPE html>
<html>
    <body>

        <h2>Text Field</h2>
        <form>
            <label for="fname">First Name:</label>
            <br>
            <input type="text" id="fname" name="fname">
            <br>
            <label for="lname">Password:</label>
            <br>
            <input type="password" id="lname" name="lname">
            <br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">Bike</label>
            <br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2">Car</label>
            <br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3">Boat</label>
            <br>
            <br>

            <label for="favcolor">Select favorite Color:</label>
            <input type="color" id="favcolor" name="favcolor">
            <br>
            <label for="dob">DOB:</label>
            <input type="datetime-local" id="dob" name="birthday">
            <br>
            <label for="email">Enter your Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="files">Selesct a File:</label>
            <input type="file" id="files" name="myfile">
            <br>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
            <br>
            <label for="vol">Volume</label>
            <input type="range" id="vol" name="vol" min="0" max="50">
            <br>
            <label for="phone">Enter phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <br>
            <label for="appt">Select a time:</label>
            <input type="time" id="appt" name="appt">
            <br>
            <label for="homepage">Add your homepage:</label>
            <input type="url" id="homepage" name="homepage">
            <br>
            <label for="week">Select a week:</label>
            <input type="week" id="week">
            <input type="submit">
            <input type="reset">
            <input type="button" onclick="alert('Hello World')" value="Click Me!">
        </form>
    </body>
</html>
