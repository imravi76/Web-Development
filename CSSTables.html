<!DOCTYPE html>
<html>
    <head>
        <style>

            table{
                border-collapse: collapse;
                width: 100%;
            }

            th, td{
                padding: 8px;
                text-align: left;
                
            }

            th{
                background-color: #4CAF50;
                color: white;
            }

            tr:nth-child(even){
                background-color: #f2f2f2;
            }

        </style>
    </head>

    <body>

        <h2>Tables:</h2>

        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>

            <tr>
                <td>Peter</td>
                <td>Griffin</td>
            </tr>

            <tr>
                <td>John</td>
                <td>Doe</td>
            </tr>

            <tr>
                <td>Joe</td>
                <td>Swanson</td>
            </tr>
        </table>
    </body>
</html>
