<!DOCTYPE html>
<html>
    <head>
    <style>

        p{
            color: red;
            text-align: center;
        }

        #para1{
            text-align: left;
            color: green;
        }

        h1.center{
            text-align: right;
            color: blue;
        }

    </style>
    </head>

    <body>

        <!--this is html comment-->

        <h1 class="center">Class Selector</h1>
        <p id="para1">Hello World!</p>
        <p class="center">These paragraphs are styled with CSS.</p>
    </body>
</html>
